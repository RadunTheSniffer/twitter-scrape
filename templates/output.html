<!DOCTYPE html>
<html>
<head>
    <title>Twitter Search</title>
</head>
<body>
    {% if topic %}
        <p>You entered: {{ topic }}</p>
        <ul>
            {% for tweet in scraped_data %}
                <li>{{ tweet }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No topic entered.</p>
    {% endif %}
</body>
</html>
